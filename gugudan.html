<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div> <!--likebutton을 root안에 담기-->
        <script type="text/babel">
            class GuGuDan extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        first : Math.ceil(Math.random() * 9),
                        second: Math.ceil(Math.random() * 9),
                        value : '',
                        result : '',
                    };
                }

                onSubmit = (e) => { //gugudan submit 후 동작 
                        e.preventDefault();
                        if(parseInt(this.state.value)=== this.state.first * this.state.second){
                            this.setState ({
                                result : this.state.first + ' X ' + this.state.second + '='+ this.state.first * this.state.second + ' 정답!',
                                first : Math.ceil(Math.random() * 9),
                                second : Math.ceil(Math.random() * 9),
                                value : '',
                            });
                        }else{
                            this.setState ({
                                result : '땡',
                                value : '',
                            });
                        }
                    };

                onChange = (e) => { //값이 변경될 때 타겟 벨류 
                     this.setState({value : e.target.value}) ;
                }; 

                render () {
                    return ( //setState에는 직접 바꿀 것들만 넣어야함
                        <div>
                            <div>{this.state.first} 곱하기 {this.state.second}는?</div>
                            <form onSubmit= {this.onSubmit}>
                                <input type="number"  value={this.state.value} onChange= {this.onChange}/> 
                                <button>입력!</button>
                            </form>
                            <div>{this.state.result}</div>
                        </div>
                    );
                }
            }
                
        </script>
        <script type="text/babel">
            ReactDOM.render(<GuGuDan />,document.querySelector('#root'));
        </script>
    </body>
</html>
