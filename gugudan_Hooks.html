<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div> <!--likebutton을 root안에 담기-->
        <script type="text/babel">
            const GuGuDan = () => { //함수 컴포넌트 , React Hooks
                //컴포넌트 안에 꼭 넣어야함
                //state , setState
                const [first , setFirst ] = React.useState(Math.ceil(Math.random() * 9)); //first 전용 setState => setFirst
                const [second , setSecond ] = React.useState(Math.ceil(Math.random() * 9));
                const [value , setValue ] = React.useState('');
                const [result , setResult ] = React.useState('');
                const refInput = React.useRef(null);
               
                const onChangeInput = (e) => {
                    setValue(e.target.value);
                };

                const onSubmitForm = (e) => {
                    e.preventDefault();
                    if(parseInt(value)=== first * second){
                        setResult('정답 :' + value) ;
                        setFirst(Math.ceil(Math.random() * 9));
                        setSecond(Math.ceil(Math.random() * 9));
                        setValue('');
                        refInput.current.focus();
                    }else{
                        setResult('땡') ;
                        setValue('');
                        refInput.current.focus();
                    }
                };

                return (
                    <React.Fragment>
                        <div>{first} 곱하기 {second} 는?</div>
                        <form onSubmit = {onSubmitForm}>
                            <input ref={refInput} onChange={onChangeInput} value={value}/>
                            <button>입력!</button>
                        </form>
                        <div id="result">{result}</div>
                    </React.Fragment>
                );
            }
                
        </script>
        <script type="text/babel">
            ReactDOM.render(<GuGuDan />,document.querySelector('#root'));
        </script>
    </body>
</html>
